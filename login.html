<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - NINE SIX GARAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 400px;
            padding: 20px;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #00ffff;
            position: relative;
        }

        .login-container h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #00ffff;
            font-weight: bold;
        }

        .login-container h3 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #00ffff;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #00ffff;
            text-align: center;
            border: 1px solid #00ffff;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #777;
        }

        .login-container button {
            width: 50%;
            padding: 10px;
            margin-top: 20px;
            background-color: #00ffff;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #00cccc;
        }

        /* Hiasan garis biru di pojok */
        .login-container::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 5px;
            background-color: #00ffff;
            border-radius: 5px;
        }
        .login-container::after {
            content: "";
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 5px;
            background-color: #00ffff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login Admin</h2>
        <h3>NINE SIX GARAGE</h3>
        <form action="dashboard.html">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Masuk</button>
        </form>
    </div>

</body>
</html>
