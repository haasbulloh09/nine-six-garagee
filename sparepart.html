<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Sparepart - Bengkel ARIF MOTOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #00ffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 500px;
            padding: 20px;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid #00ffff;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 1px 1px 2px #333;
        }

        .sparepart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            border: 1px solid #00ffff;
            color: #00ffff;
            font-size: 18px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .sparepart-item button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .sparepart-item button:hover {
            background-color: #3e8e41;
        }

        .total-container {
            margin-top: 20px;
            font-size: 18px;
            color: #00ffff;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5733;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #e04e1e;
        }
    </style>
    <script>
        const spareparts = {
            "Busi": 15000,
            "Oli Mesin": 50000,
            "Kampas Rem": 25000,
            "Aki Motor": 120000,
            "Rantai": 80000
        };

        let totalBelanja = 0;

        function tambahKeTotal(item) {
            totalBelanja += spareparts[item];
            document.getElementById("totalBelanja").innerText = "Total Belanja: Rp " + totalBelanja.toLocaleString();
        }

        function goBack() {
            window.location.href = 'dashboard.html';
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Daftar Spare Part Motor</h2>
        
        <div class="sparepart-item">
            <span>Busi - Rp 15,000</span>
            <button onclick="tambahKeTotal('Busi')">Tambah</button>
        </div>
        <div class="sparepart-item">
            <span>Oli Mesin - Rp 50,000</span>
            <button onclick="tambahKeTotal('Oli Mesin')">Tambah</button>
        </div>
        <div class="sparepart-item">
            <span>Kampas Rem - Rp 25,000</span>
            <button onclick="tambahKeTotal('Kampas Rem')">Tambah</button>
        </div>
        <div class="sparepart-item">
            <span>Aki Motor - Rp 120,000</span>
            <button onclick="tambahKeTotal('Aki Motor')">Tambah</button>
        </div>
        <div class="sparepart-item">
            <span>Rantai - Rp 80,000</span>
            <button onclick="tambahKeTotal('Rantai')">Tambah</button>
        </div>

        <div class="total-container" id="totalBelanja">
            Total Belanja: Rp 0
        </div>

        <button class="back-button" onclick="goBack()">Kembali ke Dashboard</button>
    </div>

</body>
</html>
