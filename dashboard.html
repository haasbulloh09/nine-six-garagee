<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NINE SIX GARAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #00ffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .dashboard-container {
            width: 400px;
            padding: 20px;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid #00ffff;
        }

        .dashboard-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
        }

        .menu-item {
            margin: 15px 0;
            padding: 10px;
            background-color: #333;
            color: #00ffff;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-item:hover {
            background-color: #00cccc;
        }

        /* Tombol logout */
        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5733;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .logout-button:hover {
            background-color: #e04e1e;
        }
    </style>
    <script>
        function logout() {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

    <div class="dashboard-container">
        <h2>Dashboard - NINE SIX GARAGE</h2>
        
        <div class="menu-item" onclick="window.location.href='sparepart.html'">Spare Part Motor</div>
        <div class="menu-item" onclick="window.location.href='permintaan pelanggan.html'">Permintaan costumer</div>
        <div class="menu-item" onclick="window.location.href='riwayat transaksi.html'">Riwayat Transaksi</div>
        
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

</body>
</html>
